<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- BARRA NAVEGACION-->
  <nav>
    <div class="nav-container">
      <ul>
        <li class="main-menu_item"><a href="#">Logo</a></li>
        <li class="main-menu_item"><a href="#">Catalogo</a></li>
        <li class="main-menu_item"><a href="#">Contacto</a></li>
      </ul>
      <button class="nav-button">Iniciar Sesion</button>
    </div>
  </nav>

  <!-- HEADER-->
  <header>
    <div class="left-content">
      <h1>Titulo</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      <form action="" class="email-form">
        <input type="email" placeholder="Coloca tu email">
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="right-content">
      <img src="images\msjthai.jpg" alt="masaje thai">
    </div>
  </header>
  <!-- LISTADO DE CARDS -->
  <section>
    <h2>Catalogo</h2>
    <div class="card-container">
      <!-- CARDS-->
      <div class="card">
        <img src="images\foto1.jpg" alt="foto">
        <h3>Masaje Thai</h3>
        <p>Sesion de 1.30hrs $25.000</p>
        <button class="boton-carrito">Añadir al Carrito</button>
      </div>
      <div class="card">
        <img src="images\foto2.jpeg" alt="foto">
        <h3>Yoga</h3>
        <p>Sesion a Domicilio 1hr $10.000</p>
        <button class="boton-carrito">Añadir al Carrito</button>
      </div>
      <div class="card">
        <img src="images\foto3.jpg" alt="foto">
        <h3>Meditacion</h3>
        <p>Sesion de 30min $5.000</p>
        <button class="boton-carrito">Añadir al Carrito</button>
      </div>
    </div>
  </section>
</body>
</html>
